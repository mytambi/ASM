<body class="container">

        <li class="nav-item">

    <div class="card">
        <div class="card-header">
            <h5><i class="fa-solid fa-pen"></i> NHẬP LƯƠNG THÁNG 12</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputmanv" class="form-label">Mã nhân viên</label>
                            <input type="manv" class="form-control" id="exampleInputmanv"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Câu lạc bộ</label>
                            <select id="disabledSelect" class="form-select">
                                <option>Đà Nẵng</option>
                                <option>TP Hồ Chí Minh</option>
                                <option>Hà Nội</option>
                            </select>
                        </div>
                        <label for="exampleInputthuong" class="form-label">Thưởng</label>
                        <div class="input-group mb-3">                           
                            <span class="input-group-text">$</span>
                            <input type="thuong" class="form-control" id="exampleInputthuong"
                                aria-describedby="emailHelp">
                            <span class="input-group-text">.00</span>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputhovaten" class="form-label">Họ và tên</label>
                            <input type="hovaten" class="form-control" id="exampleInputhovaten"
                                aria-describedby="emailHelp">
                        </div>
                        <label for="exampleInputluong" class="form-label">Lương</label>
                        <div class="input-group mb-3">                           
                            <span class="input-group-text">$</span>
                            <input type="luong" class="form-control" id="exampleInputluong"
                                aria-describedby="emailHelp">
                            <span class="input-group-text">.00</span>
                        </div>
                        <label for="exampleInputphucap" class="form-label">Phụ cấp</label>
                        <div class="input-group mb-3">                           
                            <span class="input-group-text">$</span>
                            <input type="phucap" class="form-control" id="exampleInputphucap"
                                aria-describedby="emailHelp">
                            <span class="input-group-text">.00</span>
                        </div>
                    </form>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Ghi chú</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>                  
            </div>
            <button type="button" class="btn" disabled><i class="fa-solid fa-floppy-disk"></i> Lưu</button>
            <button type="button" class="btn" disabled><i class="fa-solid fa-stop"></i> Hủy</button>
